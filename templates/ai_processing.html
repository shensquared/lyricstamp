<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyricStamp - AI Processing</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ed573 0%, #1e90ff 100%);
        }

        .processing-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        .status-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-idle {
            background: #6c757d;
        }

        .status-processing {
            background: #ffc107;
        }

        .status-completed {
            background: #28a745;
            animation: none;
        }

        .status-error {
            background: #dc3545;
            animation: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .progress-container {
            background: #e9ecef;
            border-radius: 10px;
            height: 20px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            font-size: 1.2em;
            font-weight: 600;
            color: #495057;
            margin: 10px 0;
        }

        .message-box {
            background: #e3f2fd;
            border: 2px solid #4facfe;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .message-box h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .message-box p {
            color: #555;
            line-height: 1.6;
        }



        .thinking-animation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .thinking-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4facfe;
            margin: 0 5px;
            animation: thinking 1.4s infinite ease-in-out;
        }

        .thinking-dot:nth-child(1) { animation-delay: -0.32s; }
        .thinking-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes thinking {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #f44336;
            margin: 20px 0;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #4caf50;
            margin: 20px 0;
        }

        .dropdown-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }

        .dropdown-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .dropdown-group label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .dropdown {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            font-size: 16px;
            cursor: pointer;
            transition: border-color 0.2s;
            min-width: 200px;
        }

        .dropdown:focus {
            outline: none;
            border-color: #4facfe;
        }

        .dropdown:disabled {
            background: #f8f9fa;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .options-container {
            margin-bottom: 30px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option-item:hover {
            border-color: #4facfe;
            background: #e3f2fd;
        }

        .option-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #4facfe;
        }

        .option-item label {
            font-weight: 600;
            color: #333;
            cursor: pointer;
            flex: 1;
        }

        .option-item .description {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .process-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        .process-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .process-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .process-button-container {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ LyricStamp</h1>
            <p>AI Processing Status</p>
        </div>

        <div class="content">
            <!-- Navigation -->
            <div class="section">
                <h2>ü§ñ AI Processing</h2>
            </div>

            <!-- AI Configuration -->
            <div class="section">
                <div class="dropdown-container">
                    <div class="dropdown-group">
                        <label for="backend-select">AI Backend</label>
                        <select id="backend-select" class="dropdown" onchange="updateModelOptions()">
                            <option value="ollama">Ollama</option>
                            <option value="openai">OpenAI</option>
                        </select>
                    </div>
                    <div class="dropdown-group">
                        <label for="model-select">Model</label>
                        <select id="model-select" class="dropdown">
                            <option value="phi3.5:3.8b">phi3.5:3.8b</option>
                            <option value="llama3.2:3b">llama3.2:3b</option>
                            <option value="llama3.2:7b">llama3.2:7b</option>
                            <option value="llama3.2:8b">llama3.2:8b</option>
                            <option value="llama3.2:70b">llama3.2:70b</option>
                            <option value="mistral:7b">mistral:7b</option>
                            <option value="mistral:11b">mistral:11b</option>
                            <option value="codellama:7b">codellama:7b</option>
                            <option value="codellama:13b">codellama:13b</option>
                            <option value="codellama:34b">codellama:34b</option>
                            <option value="neural-chat:3b">neural-chat:3b</option>
                            <option value="neural-chat:7b">neural-chat:7b</option>
                            <option value="qwen2.5:0.5b">qwen2.5:0.5b</option>
                            <option value="qwen2.5:1.5b">qwen2.5:1.5b</option>
                            <option value="qwen2.5:3b">qwen2.5:3b</option>
                            <option value="qwen2.5:7b">qwen2.5:7b</option>
                            <option value="qwen2.5:14b">qwen2.5:14b</option>
                            <option value="qwen2.5:32b">qwen2.5:32b</option>
                            <option value="qwen2.5:72b">qwen2.5:72b</option>
                            <option value="qwen2.5:110b">qwen2.5:110b</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- AI Processing Options -->
            <div class="section">
                <h3>Processing Options</h3>
                <div class="options-container">
                    <div class="options-grid">
                        <div class="option-item" onclick="toggleOption('add-romaji')">
                            <input type="checkbox" id="add-romaji" onchange="updateOptions()">
                            <div>
                                <label for="add-romaji">Add Romaji</label>
                                <div class="description">Add Japanese pronunciation in romanized text</div>
                            </div>
                        </div>
                        <div class="option-item" onclick="toggleOption('add-english')">
                            <input type="checkbox" id="add-english" onchange="updateOptions()">
                            <div>
                                <label for="add-english">Add English Translation</label>
                                <div class="description">Translate lyrics to English</div>
                            </div>
                        </div>
                        <div class="option-item" onclick="toggleOption('add-chinese')">
                            <input type="checkbox" id="add-chinese" onchange="updateOptions()">
                            <div>
                                <label for="add-chinese">Add Chinese Translation</label>
                                <div class="description">Translate lyrics to Chinese</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Process Button -->
                <div class="process-button-container">
                    <button id="process-button" class="process-button" onclick="startAIProcessing()" disabled>
                        ü§ñ Process with AI
                    </button>
                </div>
            </div>

            <!-- Processing Status -->
            <div class="processing-card">
                <div class="status-indicator" id="status-indicator"></div>
                <h2 id="status-title">AI Processing Status</h2>
                
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                
                <div class="progress-text" id="progress-text">0%</div>
                
                <div class="thinking-animation" id="thinking-animation" style="display: none;">
                    <div class="thinking-dot"></div>
                    <div class="thinking-dot"></div>
                    <div class="thinking-dot"></div>
                </div>
            </div>



            <!-- Message Box -->
            <div class="message-box" id="message-box">
                <h3>üìù Processing Details</h3>
                <p id="message-text">Waiting for AI processing to begin...</p>
            </div>


        </div>
    </div>

    <script>
        let statusUpdateInterval;

        // Model options for each backend
        const modelOptions = {
            ollama: [
                'phi3.5:3.8b',
                'llama3.2:3b',
                'llama3.2:7b',
                'llama3.2:8b',
                'llama3.2:70b',
                'mistral:7b',
                'mistral:11b',
                'codellama:7b',
                'codellama:13b',
                'codellama:34b',
                'neural-chat:3b',
                'neural-chat:7b',
                'qwen2.5:0.5b',
                'qwen2.5:1.5b',
                'qwen2.5:3b',
                'qwen2.5:7b',
                'qwen2.5:14b',
                'qwen2.5:32b',
                'qwen2.5:72b',
                'qwen2.5:110b'
            ],
            openai: [
                'gpt-3.5-turbo',
                'gpt-4',
                'gpt-4-turbo',
                'gpt-4o',
                'gpt-4o-mini'
            ]
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Test server connectivity first
            testServerConnection().then(() => {
                startStatusUpdates();
                updateModelOptions(); // Set initial model options
                updateOptions(); // Set initial options display
                loadCurrentLyrics(); // Load lyrics for current song
                updateProcessButton(); // Set initial button state
            }).catch(error => {
                console.error('Server connection failed:', error);
                showError('Cannot connect to server. Please make sure the LyricStamp server is running.');
            });
        });

        function testServerConnection() {
            return fetch('/api/ai_status')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Server responded with ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Server connection successful, AI status:', data);
                });
        }

        function updateModelOptions() {
            const backendSelect = document.getElementById('backend-select');
            const modelSelect = document.getElementById('model-select');
            const selectedBackend = backendSelect.value;
            
            // Clear current options
            modelSelect.innerHTML = '';
            
            // Add new options based on selected backend
            modelOptions[selectedBackend].forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                modelSelect.appendChild(option);
            });
            
            // Set default selection
            if (selectedBackend === 'ollama') {
                modelSelect.value = 'phi3.5:3.8b';
            } else if (selectedBackend === 'openai') {
                modelSelect.value = 'gpt-3.5-turbo';
            }
        }



        function toggleOption(optionId) {
            const checkbox = document.getElementById(optionId);
            checkbox.checked = !checkbox.checked;
            updateOptions();
        }

        function updateOptions() {
            const addRomaji = document.getElementById('add-romaji').checked;
            const addEnglish = document.getElementById('add-english').checked;
            const addChinese = document.getElementById('add-chinese').checked;
            
            // Update message box to show selected options
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            
            let optionsText = 'Selected processing options: ';
            const selectedOptions = [];
            
            if (addRomaji) selectedOptions.push('Romaji');
            if (addEnglish) selectedOptions.push('English Translation');
            if (addChinese) selectedOptions.push('Chinese Translation');
            
            if (selectedOptions.length === 0) {
                optionsText = 'No processing options selected. Select options above to enhance your lyrics.';
            } else {
                optionsText += selectedOptions.join(', ');
            }
            
            messageText.textContent = optionsText;
            
            // Update process button state
            updateProcessButton();
        }

        function loadCurrentLyrics() {
            fetch('/api/get_lyrics_file')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Update message box to show loaded lyrics info
                        const messageText = document.getElementById('message-text');
                        messageText.textContent = `Loaded lyrics for "${data.title} - ${data.artist}" (${data.lines.length} lines)`;
                        
                        // Store lyrics data for potential AI processing
                        window.currentLyricsData = data;
                    } else {
                        // No lyrics found for current song
                        const messageText = document.getElementById('message-text');
                        messageText.textContent = 'No lyrics file found for current song. Please load lyrics first.';
                        window.currentLyricsData = null;
                    }
                    
                    // Update process button state
                    updateProcessButton();
                })
                .catch(error => {
                    console.error('Error loading lyrics:', error);
                    const messageText = document.getElementById('message-text');
                    messageText.textContent = 'Error loading lyrics. Please try again.';
                    window.currentLyricsData = null;
                    
                    // Update process button state
                    updateProcessButton();
                });
        }

        function getCurrentLyricsData() {
            return window.currentLyricsData;
        }

        function hasLyricsLoaded() {
            return window.currentLyricsData !== null && window.currentLyricsData !== undefined;
        }

        function updateProcessButton() {
            const processButton = document.getElementById('process-button');
            const hasLyrics = hasLyricsLoaded();
            const hasOptions = document.getElementById('add-romaji').checked || 
                              document.getElementById('add-english').checked || 
                              document.getElementById('add-chinese').checked;
            
            // Check if AI processing is currently running
            const statusIndicator = document.getElementById('status-indicator');
            const isProcessing = statusIndicator && statusIndicator.classList.contains('status-processing');
            
            if (isProcessing) {
                processButton.disabled = true;
                processButton.textContent = '‚è≥ Processing...';
            } else if (hasLyrics && hasOptions) {
                processButton.disabled = false;
                processButton.textContent = 'ü§ñ Process with AI';
            } else {
                processButton.disabled = true;
                if (!hasLyrics) {
                    processButton.textContent = 'üìù Load lyrics first';
                } else if (!hasOptions) {
                    processButton.textContent = '‚öôÔ∏è Select processing options';
                }
            }
        }

        function startAIProcessing() {
            if (!hasLyricsLoaded()) {
                alert('Please load lyrics first by playing a song with lyrics.');
                return;
            }

            const addRomaji = document.getElementById('add-romaji').checked;
            const addEnglish = document.getElementById('add-english').checked;
            const addChinese = document.getElementById('add-chinese').checked;

            if (!addRomaji && !addEnglish && !addChinese) {
                alert('Please select at least one processing option.');
                return;
            }

            const backendSelect = document.getElementById('backend-select');
            const modelSelect = document.getElementById('model-select');

            const requestData = {
                add_romaji: addRomaji,
                add_translation: addEnglish || addChinese,
                use_ollama: backendSelect.value === 'ollama',
                model: modelSelect.value,
                target_language: addChinese ? 'zh' : 'en',
                lyrics_data: window.currentLyricsData
            };

            // Disable button and show processing state
            const processButton = document.getElementById('process-button');
            processButton.disabled = true;
            processButton.textContent = '‚è≥ Processing...';

            // Send request to backend
            fetch('/api/ai_menu', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    processButton.textContent = '‚è≥ Processing Started...';
                    // The status updates will handle showing the progress
                } else {
                    processButton.textContent = '‚ùå Processing Failed';
                    alert('AI processing failed: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                processButton.textContent = '‚ùå Processing Failed';
                alert('Failed to start AI processing. Please try again.');
            });
        }

        function startStatusUpdates() {
            // Update status every second
            statusUpdateInterval = setInterval(updateStatus, 1000);
            updateStatus(); // Initial update
            
            // Also check for song changes every 3 seconds
            setInterval(checkSongChange, 3000);
        }

        let lastSongInfo = '';

        function checkSongChange() {
            fetch('/api/music/now_playing')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const currentSongInfo = `${data.title} - ${data.artist}`;
                        if (currentSongInfo !== lastSongInfo) {
                            lastSongInfo = currentSongInfo;
                            loadCurrentLyrics(); // Reload lyrics for new song
                        }
                    }
                })
                .catch(error => {
                    // Silent error handling
                });
        }

        function updateStatus() {
            fetch('/api/ai_status')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    updateUI(data);
                })
                .catch(error => {
                    console.error('Error fetching AI status:', error);
                    showError(`Failed to fetch AI processing status: ${error.message}`);
                });
        }

        function updateUI(data) {
            const statusIndicator = document.getElementById('status-indicator');
            const statusTitle = document.getElementById('status-title');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const thinkingAnimation = document.getElementById('thinking-animation');
            const messageText = document.getElementById('message-text');

            // Update status indicator
            statusIndicator.className = `status-indicator status-${data.status}`;

            // Update title and progress
            switch(data.status) {
                case 'idle':
                    statusTitle.textContent = 'AI Processing Ready';
                    progressBar.style.width = '0%';
                    progressText.textContent = '0%';
                    thinkingAnimation.style.display = 'none';
                    // Don't override message text if we have lyrics loaded
                    if (!window.currentLyricsData) {
                        messageText.textContent = 'AI processing is ready. Start processing from the timing page.';
                    }
                    break;

                case 'processing':
                    statusTitle.textContent = 'AI Processing in Progress...';
                    progressBar.style.width = data.progress + '%';
                    progressText.textContent = data.progress + '%';
                    thinkingAnimation.style.display = 'flex';
                    messageText.textContent = data.message || 'Processing lyrics with AI...';
                    break;

                case 'completed':
                    statusTitle.textContent = 'AI Processing Completed!';
                    progressBar.style.width = '100%';
                    progressText.textContent = '100%';
                    thinkingAnimation.style.display = 'none';
                    messageText.textContent = data.message || 'AI processing completed successfully!';
                    break;

                case 'error':
                    statusTitle.textContent = 'AI Processing Error';
                    progressBar.style.width = '0%';
                    progressText.textContent = 'Error';
                    thinkingAnimation.style.display = 'none';
                    messageText.textContent = data.message || 'An error occurred during AI processing.';
                    break;
            }

            // Update process button state
            updateProcessButton();
            
            // Stop updates if processing is complete or error
            if (data.status === 'completed' || data.status === 'error') {
                clearInterval(statusUpdateInterval);
            }
        }

        function showError(message) {
            const messageBox = document.getElementById('message-box');
            messageBox.innerHTML = `
                <h3>‚ùå Error</h3>
                <p>${message}</p>
            `;
            messageBox.style.background = '#ffebee';
            messageBox.style.borderColor = '#f44336';
        }



        // Clean up interval when page is unloaded
        window.addEventListener('beforeunload', function() {
            if (statusUpdateInterval) {
                clearInterval(statusUpdateInterval);
            }
        });
    </script>
</body>
