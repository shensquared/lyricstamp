<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyricStamp - Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .music-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            margin-bottom: 20px;
        }

        .music-controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .now-playing {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            font-weight: 600;
            color: #495057;
        }

        .lyrics-container {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding: 20px;
        }

        .lyric-line {
            padding: 12px;
            margin: 5px 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .lyric-line:hover {
            background-color: #e8f4fd;
        }

        .lyric-line.current {
            background: #e3f2fd;
            border-left: 4px solid #4facfe;
            font-weight: 600;
            color: #000;
        }

        .lyric-line.completed {
            background: #f1f8e9;
            border-left: 4px solid #4caf50;
            color: #000;
        }

        .lyric-line.greyed-out {
            background: #f5f5f5;
            color: #999;
            opacity: 0.6;
        }

        .lyric-line.hidden {
            display: none;
        }

        .timestamp {
            font-family: monospace;
            color: #666;
            font-size: 0.9em;
            min-width: 80px;
        }

        .lyric-text {
            flex: 1;
            line-height: 1.4;
        }

        .file-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #4facfe;
        }

        .file-info h3 {
            color: #1976d2;
            margin-bottom: 5px;
        }

        .file-info p {
            color: #555;
            margin: 2px 0;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #f44336;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #position-slider {
            width: 100%;
            margin: 10px 0;
        }

        #position-display, #duration-display {
            font-family: monospace;
            font-weight: 600;
            color: #495057;
            margin-left: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ LyricStamp</h1>
        </div>

        <div class="content">
            <!-- Music Control Section -->
            <div class="section" id="music-control-section">
                <h2>üéµ Apple Music Control</h2>
                
                <div class="input-group">
                    <label>Currently Playing:</label>
                    <div id="now-playing" class="now-playing">
                        <span id="current-track">No track playing</span>
                    </div>
                </div>

                <div class="input-group">
                    <input type="range" id="position-slider" min="0" max="100" value="0" onchange="setPosition(this.value)">
                    <div style="display: flex; align-items: center; gap: 20px; margin-top: 10px;">
                        <div style="flex-shrink: 0;">
                            <span id="position-display">0:00</span>/<span id="duration-display">0:00</span>
                        </div>
                        <div class="music-controls" style="margin: 0;">
                            <button class="btn btn-secondary" onclick="playPause()" id="play-pause-btn">‚ñ∂Ô∏è Play/Pause</button>
                            <button class="btn btn-secondary" onclick="playFromStart()">‚èÆÔ∏è Play from Start</button>
                            <button class="btn btn-secondary" onclick="nextTrack()">‚è≠Ô∏è Next Track</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Lyrics Display Section -->
            <div class="section">
                <h2>üìñ Lyrics</h2>
                


                <div id="loading" class="loading">
                    Loading lyrics...
                </div>

                <div id="error-message" class="error-message" style="display: none;">
                    <h3>‚ö†Ô∏è No Lyrics Found</h3>
                    <p id="error-text"></p>
                    <button class="btn" onclick="loadLyrics()" style="margin-top: 10px;">üîÑ Try Again</button>
                </div>

                <div id="lyrics-container" class="lyrics-container" style="display: none;">
                    <!-- Lyrics will be populated here -->
                </div>
            </div>

            <!-- Navigation -->
            <div class="section">
                <div style="display: flex; justify-content: flex-end; align-items: center;">
                    <button class="btn btn-secondary" onclick="window.location.href='/setup'">üìù Setup</button>
                    <button class="btn btn-secondary" onclick="window.location.href='/ai-processing'">ü§ñ AI</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentLyrics = [];
        let currentTimestamps = [];
        let currentPosition = 0;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            refreshNowPlaying();
            updateSongDuration();
            loadLyrics();
            // Update position and song info more frequently for better sync
            setInterval(updatePositionSlider, 500); // Every 500ms for smooth updates
            setInterval(refreshNowPlaying, 3000); // Every 3 seconds for song info
            
            // Add scroll event listener to lyrics container
            const lyricsContainer = document.getElementById('lyrics-container');
            lyricsContainer.addEventListener('scroll', handleLyricsScroll);
        });

        function loadLyrics() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('lyrics-container').style.display = 'none';

            fetch('/api/get_lyrics_file')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    
                    if (data.success) {
                        currentLyrics = data.lines;
                        currentTimestamps = data.timestamps;
                        
                        // Display lyrics
                        displayLyrics();
                    } else {
                        showError(data.error);
                    }
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    showError('Failed to load lyrics: ' + error.message);
                });
        }

        function displayLyrics() {
            const container = document.getElementById('lyrics-container');
            container.innerHTML = '';
            
            currentLyrics.forEach((line, index) => {
                const lineDiv = document.createElement('div');
                lineDiv.className = 'lyric-line';
                lineDiv.id = `line-${index}`;
                
                lineDiv.innerHTML = `
                    <span class="lyric-text">${line}</span>
                `;
                
                // Add click handler to jump to timestamp
                lineDiv.addEventListener('click', () => {
                    jumpToTimestamp(index);
                });
                
                container.appendChild(lineDiv);
            });
            
            container.style.display = 'block';
        }

        function showError(message) {
            document.getElementById('error-text').textContent = message;
            document.getElementById('error-message').style.display = 'block';
        }

        function jumpToTimestamp(lineIndex) {
            if (lineIndex >= 0 && lineIndex < currentTimestamps.length) {
                const timestamp = currentTimestamps[lineIndex];
                if (timestamp) {
                    const time = parseTimestamp(timestamp);
                    
                    // Update current position immediately for visual feedback
                    currentPosition = time;
                    updateCurrentLine();
                    
                    // Update position display
                    const minutes = Math.floor(currentPosition / 60);
                    const seconds = Math.floor(currentPosition % 60);
                    const milliseconds = Math.floor((currentPosition % 1) * 1000);
                    document.getElementById('position-display').textContent = 
                        `${minutes}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(3, '0')}`;
                    
                    // Update slider
                    fetch('/api/music/duration')
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                const duration = data.duration;
                                if (duration > 0) {
                                    const progress = (currentPosition / duration) * 100;
                                    document.getElementById('position-slider').value = progress;
                                }
                            }
                        });
                    
                    // Send position update to Apple Music
                    fetch('/api/music/position', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            position: time
                        })
                    });
                }
            }
        }

        function handleLyricsScroll() {
            const container = document.getElementById('lyrics-container');
            const containerRect = container.getBoundingClientRect();
            const containerCenter = containerRect.top + containerRect.height / 2;
            
            // Find the line closest to the center of the visible area
            let closestLineIndex = -1;
            let closestDistance = Infinity;
            
            document.querySelectorAll('.lyric-line').forEach((line, index) => {
                const lineRect = line.getBoundingClientRect();
                const lineCenter = lineRect.top + lineRect.height / 2;
                const distance = Math.abs(lineCenter - containerCenter);
                
                if (distance < closestDistance) {
                    closestDistance = distance;
                    closestLineIndex = index;
                }
            });
            
            // If we found a line and it has a timestamp, jump to it
            if (closestLineIndex >= 0 && closestLineIndex < currentTimestamps.length) {
                const timestamp = currentTimestamps[closestLineIndex];
                if (timestamp) {
                    jumpToTimestamp(closestLineIndex);
                }
            }
        }

        function updateCurrentLine() {
            // Find the line closest to the current position
            const currentTime = currentPosition;
            let currentLineIndex = -1;
            let closestDistance = Infinity;
            
            // Find the line with the closest timestamp to current time
            for (let i = 0; i < currentTimestamps.length; i++) {
                const timestamp = currentTimestamps[i];
                if (timestamp) {
                    const time = parseTimestamp(timestamp);
                    const distance = Math.abs(time - currentTime);
                    
                    if (distance < closestDistance) {
                        closestDistance = distance;
                        currentLineIndex = i;
                    }
                }
            }
            
            // Update highlighting - show only current line + 2 before + 2 after
            document.querySelectorAll('.lyric-line').forEach((line, index) => {
                line.classList.remove('current', 'completed', 'greyed-out', 'hidden');
                
                if (index === currentLineIndex) {
                    // Current line
                    line.classList.add('current');
                    line.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else if (index >= currentLineIndex - 2 && index <= currentLineIndex + 2) {
                    // 2 lines before and 2 lines after (greyed out)
                    line.classList.add('greyed-out');
                } else {
                    // Hide all other lines
                    line.classList.add('hidden');
                }
            });
        }

        function parseTimestamp(timestamp) {
            // Parse [mm:ss.mmm] format
            const match = timestamp.match(/\[(\d+):(\d+)\.(\d+)\]/);
            if (match) {
                const minutes = parseInt(match[1]);
                const seconds = parseInt(match[2]);
                const milliseconds = parseInt(match[3]);
                return minutes * 60 + seconds + milliseconds / 1000;
            }
            return 0;
        }

        function updatePositionSlider() {
            fetch('/api/music/position')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        currentPosition = data.position;
                        updateCurrentLine();
                        
                        // Update slider and display
                        const slider = document.getElementById('position-slider');
                        const duration = parseFloat(document.getElementById('duration-display').textContent.split(':')[0]) * 60 + 
                                       parseFloat(document.getElementById('duration-display').textContent.split(':')[1]);
                        
                        if (duration > 0) {
                            const progress = (currentPosition / duration) * 100;
                            slider.value = progress;
                        }
                        
                        // Update position display
                        const minutes = Math.floor(currentPosition / 60);
                        const seconds = Math.floor(currentPosition % 60);
                        const milliseconds = Math.floor((currentPosition % 1) * 1000);
                        document.getElementById('position-display').textContent = 
                            `${minutes}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(3, '0')}`;
                    }
                })
                .catch(error => {
                    console.error('Error updating position:', error);
                });
        }

        function setPosition(progress) {
            fetch('/api/music/duration')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const duration = data.duration;
                        const position = (progress / 100) * duration;
                        
                        // Update current position immediately for lyrics highlighting
                        currentPosition = position;
                        updateCurrentLine();
                        
                        // Update position display
                        const minutes = Math.floor(currentPosition / 60);
                        const seconds = Math.floor(currentPosition % 60);
                        const milliseconds = Math.floor((currentPosition % 1) * 1000);
                        document.getElementById('position-display').textContent = 
                            `${minutes}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(3, '0')}`;
                        
                        // Send position update to Apple Music
                        fetch('/api/music/position', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                position: position
                            })
                        });
                    }
                });
        }

        // Music Control Functions
        function refreshNowPlaying() {
            fetch('/api/music/now_playing')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const trackInfo = `${data.title} - ${data.artist}`;
                        const currentTrackElement = document.getElementById('current-track');
                        
                        // Check if the track has changed
                        if (currentTrackElement.textContent !== trackInfo) {
                            currentTrackElement.textContent = trackInfo;
                            updateSongDuration();
                            // Reload lyrics when song changes
                            loadLyrics();
                        } else {
                            currentTrackElement.textContent = trackInfo;
                            updateSongDuration();
                        }
                    } else {
                        document.getElementById('current-track').textContent = 'No track playing';
                    }
                })
                .catch(error => {
                    console.error('Error fetching now playing:', error);
                    document.getElementById('current-track').textContent = 'Error loading track info';
                });
        }

        function updateSongDuration() {
            fetch('/api/music/duration')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const duration = data.duration;
                        const minutes = Math.floor(duration / 60);
                        const seconds = Math.floor(duration % 60);
                        document.getElementById('duration-display').textContent = 
                            `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    }
                });
        }

        function playPause() {
            fetch('/api/music/play_pause', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    setTimeout(refreshNowPlaying, 500);
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error toggling play/pause:', error);
                alert('Failed to control playback');
            });
        }

        function playFromStart() {
            fetch('/api/music/play', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    setTimeout(refreshNowPlaying, 500);
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error playing from start:', error);
                alert('Failed to play from start');
            });
        }

        function nextTrack() {
            fetch('/api/music/next', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    setTimeout(refreshNowPlaying, 500);
                    // Reload lyrics for new track
                    setTimeout(loadLyrics, 1000);
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error playing next track:', error);
                alert('Failed to play next track');
            });
        }
    </script>
</body>
</html>
