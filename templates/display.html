<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyricStamp - Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .music-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            margin-bottom: 20px;
        }

        .music-controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .now-playing {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            font-weight: 600;
            color: #495057;
        }

        .lyrics-container {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            height: 300px;
            overflow-y: auto;
            padding: 20px;
            position: relative;
            transition: border-color 0.3s ease;
            /* Add edge insets for better centering like LyricsX */
            scroll-padding-top: 150px;
            scroll-padding-bottom: 150px;
            /* Add fade effect like LyricsX */
            mask-image: linear-gradient(
                to bottom,
                transparent 0%,
                black 10%,
                black 90%,
                transparent 100%
            );
            -webkit-mask-image: linear-gradient(
                to bottom,
                transparent 0%,
                black 10%,
                black 90%,
                transparent 100%
            );
        }

        .lyrics-container.auto-mode {
            border-color: #4facfe;
        }

        .lyrics-container.manual-mode {
            border-color: #ff6b6b;
        }

        .mode-indicator {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 0.8em;
            padding: 2px 6px;
            border-radius: 4px;
            color: white;
            font-weight: 600;
            z-index: 10;
        }

        .mode-indicator.auto {
            background: #4facfe;
        }

        .mode-indicator.manual {
            background: #ff6b6b;
        }

        .lyric-line {
            padding: 12px;
            margin: 5px 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
            user-select: none;
        }

        .lyric-line:hover {
            background-color: #e8f4fd;
            transform: translateX(5px);
        }

        .lyric-line.current {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-left: 4px solid #4facfe;
            font-weight: 600;
            color: white;
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
        }

        .lyric-line.completed {
            background: #f1f8e9;
            border-left: 4px solid #4caf50;
            color: #000;
        }

        .lyric-line.greyed-out {
            background: #f5f5f5;
            color: #999;
            opacity: 0.6;
        }

        .lyric-line.hidden {
            display: none;
        }

        .lyric-line.double-click-hint {
            position: relative;
        }

        .lyric-line.double-click-hint::after {
            content: "Double-click to jump";
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8em;
            color: #666;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .lyric-line.double-click-hint:hover::after {
            opacity: 1;
        }

        .timestamp {
            font-family: monospace;
            color: #666;
            font-size: 0.9em;
            min-width: 80px;
        }

        .lyric-text {
            flex: 1;
            line-height: 1.4;
        }



        .file-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #4facfe;
        }

        .file-info h3 {
            color: #1976d2;
            margin-bottom: 5px;
        }

        .file-info p {
            color: #555;
            margin: 2px 0;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #f44336;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #position-slider {
            width: 100%;
            margin: 10px 0;
        }

        #position-display, #duration-display {
            font-family: monospace;
            font-weight: 600;
            color: #495057;
            margin-left: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ LyricStamp</h1>
        </div>

        <div class="content">
            <!-- Music Control Section -->
            <div class="section" id="music-control-section">
                <h2>üéµ Apple Music Control</h2>
                
                <div class="input-group">
                    <label>Currently Playing:</label>
                    <div id="now-playing" class="now-playing">
                        <span id="current-track">No track playing</span>
                    </div>
                </div>

                <div class="input-group">
                    <input type="range" id="position-slider" min="0" max="100" value="0" oninput="setPosition(this.value)" onchange="setPosition(this.value)">
                    <div style="display: flex; align-items: center; gap: 20px; margin-top: 10px;">
                        <div style="flex-shrink: 0;">
                            <span id="position-display">0:00</span>/<span id="duration-display">0:00</span>
                        </div>
                        <div class="music-controls" style="margin: 0;">
                            <button class="btn btn-secondary" onclick="playPause()" id="play-pause-btn">‚ñ∂Ô∏è Play/Pause</button>
                            <button class="btn btn-secondary" onclick="playFromStart()">‚èÆÔ∏è Play from Start</button>
                            <button class="btn btn-secondary" onclick="nextTrack()">‚è≠Ô∏è Next Track</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Lyrics Display Section -->
            <div class="section">
                <h2>üìñ Lyrics</h2>
                


                <div id="loading" class="loading">
                    Loading lyrics...
                </div>

                <div id="error-message" class="error-message" style="display: none;">
                    <h3>‚ö†Ô∏è No Lyrics Found</h3>
                    <p id="error-text"></p>
                    <button class="btn" onclick="loadLyrics()" style="margin-top: 10px;">üîÑ Try Again</button>
                </div>

                <div id="lyrics-container" class="lyrics-container" style="display: none;">
                    <div id="mode-indicator" class="mode-indicator auto">AUTO</div>
                    <!-- Lyrics will be populated here -->
                </div>
            </div>

            <!-- Navigation -->
            <div class="section">
                <div style="display: flex; justify-content: flex-end; align-items: center;">
                    <button class="btn btn-secondary" onclick="window.location.href='/karaoke'">üé§ Karaoke</button>
                    <button class="btn btn-secondary" onclick="window.location.href='/setup'">üìù Setup</button>
                    <button class="btn btn-secondary" onclick="window.location.href='/timing'">‚è±Ô∏è Timestamping</button>
                    <button class="btn btn-secondary" onclick="window.location.href='/ai-processing'">ü§ñ AI</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentLyrics = [];
        let currentTimestamps = [];
        let currentPosition = 0;
        let isManualMode = false; // Track if we're in manual control mode
        let manualModeTimeout = null; // Timeout to return to auto mode
        let lastUserInteraction = 0; // Track last user interaction time
        let isSliderBeingDragged = false; // Track if user is actively dragging the slider
        
        // Caching for performance (inspired by LyricsX)
        let cachedCurrentLineIndex = -1; // Cache the current line index
        let cachedParsedTimestamps = []; // Cache parsed timestamps
        let cachedLines = null; // Cache DOM elements


        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            refreshNowPlaying();
            updateSongDuration();
            loadLyrics();
            // Update position and song info more frequently for better sync
            setInterval(updatePositionSlider, 100); // Every 100ms for smooth highlighting
            setInterval(refreshNowPlaying, 3000); // Every 3 seconds for song info
            
            // Add scroll event listener to lyrics container
            const lyricsContainer = document.getElementById('lyrics-container');
            lyricsContainer.addEventListener('scroll', handleLyricsScroll);
            
            // Add mouse wheel event listener for manual control
            lyricsContainer.addEventListener('wheel', handleMouseWheel);
            
            // Add mouse down/up events for drag detection
            lyricsContainer.addEventListener('mousedown', handleMouseDown);
            lyricsContainer.addEventListener('mouseup', handleMouseUp);
            
            // Add slider drag events
            const slider = document.getElementById('position-slider');
            slider.addEventListener('mousedown', () => { isSliderBeingDragged = true; });
            slider.addEventListener('mouseup', () => { isSliderBeingDragged = false; });
        });

        function handleMouseWheel(event) {
            // Enter manual mode when user scrolls
            enterManualMode();
            
            // Prevent default scroll behavior
            event.preventDefault();
            
            // Use throttling to prevent too many rapid jumps
            if (handleMouseWheel.throttle) return;
            handleMouseWheel.throttle = true;
            
            setTimeout(() => {
                handleMouseWheel.throttle = false;
            }, 100); // Throttle to 100ms
            
            // Find the line closest to the center and jump to its timestamp
            const container = document.getElementById('lyrics-container');
            const containerRect = container.getBoundingClientRect();
            const containerCenter = containerRect.top + containerRect.height / 2;
            
            let closestLineIndex = -1;
            let closestDistance = Infinity;
            
            // Cache DOM query for better performance
            const lines = document.querySelectorAll('.lyric-line');
            lines.forEach((line, index) => {
                const lineRect = line.getBoundingClientRect();
                const lineCenter = lineRect.top + lineRect.height / 2;
                const distance = Math.abs(lineCenter - containerCenter);
                
                if (distance < closestDistance) {
                    closestDistance = distance;
                    closestLineIndex = index;
                }
            });
            
            // Jump to the timestamp of the closest line
            if (closestLineIndex >= 0) {
                jumpToTimestamp(closestLineIndex);
            }
        }

        function handleMouseDown(event) {
            // Enter manual mode when user starts dragging
            enterManualMode();
        }

        function handleMouseUp(event) {
            // Enter manual mode when user releases drag
            enterManualMode();
        }

        function enterManualMode() {
            isManualMode = true;
            lastUserInteraction = Date.now();
            
            // Update visual indicators
            const container = document.getElementById('lyrics-container');
            const indicator = document.getElementById('mode-indicator');
            if (container && indicator) {
                container.classList.remove('auto-mode');
                container.classList.add('manual-mode');
                indicator.textContent = 'MANUAL';
                indicator.className = 'mode-indicator manual';
            }
            
            // Clear existing timeout
            if (manualModeTimeout) {
                clearTimeout(manualModeTimeout);
            }
            
            // Return to auto mode after 3 seconds of no interaction
            manualModeTimeout = setTimeout(() => {
                isManualMode = false;
                
                // Update visual indicators back to auto mode
                if (container && indicator) {
                    container.classList.remove('manual-mode');
                    container.classList.add('auto-mode');
                    indicator.textContent = 'AUTO';
                    indicator.className = 'mode-indicator auto';
                }
            }, 3000);
        }

        function loadLyrics() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('lyrics-container').style.display = 'none';

            fetch('/api/get_lyrics_file')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    
                    if (data.success) {
                        currentLyrics = data.lines;
                        currentTimestamps = data.timestamps;
                        
                        // Display lyrics
                        displayLyrics();
                    } else {
                        showError(data.error);
                    }
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    showError('Failed to load lyrics: ' + error.message);
                });
        }

        function displayLyrics() {
            const container = document.getElementById('lyrics-container');
            container.innerHTML = '';
            
            // Pre-parse all timestamps for better performance
            cachedParsedTimestamps = currentTimestamps.map(timestamp => {
                return timestamp ? parseTimestamp(timestamp) : 0;
            });
            
            currentLyrics.forEach((line, index) => {
                const lineDiv = document.createElement('div');
                lineDiv.className = 'lyric-line';
                lineDiv.id = `line-${index}`;
                
                lineDiv.innerHTML = `
                    <span class="lyric-text">${line}</span>
                `;
                
                // Add click handler to jump to timestamp
                lineDiv.addEventListener('click', () => {
                    enterManualMode();
                    jumpToTimestamp(index);
                });
                
                // Add double-click handler for precise jumping (inspired by LyricsX)
                lineDiv.addEventListener('dblclick', () => {
                    enterManualMode();
                    jumpToTimestamp(index);
                });
                
                // Add hover hint for double-click functionality
                lineDiv.classList.add('double-click-hint');
                
                container.appendChild(lineDiv);
            });
            
            // Cache DOM elements for faster access
            cachedLines = container.querySelectorAll('.lyric-line');
            cachedCurrentLineIndex = -1; // Reset cache when lyrics change
            
            // Initialize auto mode visual indicator
            container.classList.add('auto-mode');
            
            container.style.display = 'block';
        }

        function showError(message) {
            document.getElementById('error-text').textContent = message;
            document.getElementById('error-message').style.display = 'block';
        }

        function jumpToTimestamp(lineIndex) {
            if (lineIndex >= 0 && lineIndex < currentTimestamps.length) {
                const timestamp = currentTimestamps[lineIndex];
                if (timestamp) {
                    const time = parseTimestamp(timestamp);
                    
                    // Update current position immediately for visual feedback
                    currentPosition = time;
                    
                    // Update position display immediately (no API call)
                    const minutes = Math.floor(currentPosition / 60);
                    const seconds = Math.floor(currentPosition % 60);
                    const milliseconds = Math.floor((currentPosition % 1) * 1000);
                    document.getElementById('position-display').textContent = 
                        `${minutes}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(3, '0')}`;
                    
                    // Update slider immediately using cached duration
                    if (window.cachedDuration && window.cachedDuration > 0) {
                        const progress = (currentPosition / window.cachedDuration) * 100;
                                    document.getElementById('position-slider').value = progress;
                                }
                    
                    // Update lyrics highlighting immediately
                    updateCurrentLine();
                    
                    // Send position update to Apple Music if in manual mode (non-blocking)
                    if (isManualMode) {
                        // Use a non-blocking approach - don't wait for response
                    fetch('/api/music/position', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            position: time
                        })
                        }).catch(error => {
                            console.error('Error updating position:', error);
                    });
                    }
                }
            }
        }

        function handleLyricsScroll() {
            // Only handle scroll for auto-scrolling in auto mode
            if (!isManualMode) {
            const container = document.getElementById('lyrics-container');
            const containerRect = container.getBoundingClientRect();
            const containerCenter = containerRect.top + containerRect.height / 2;
            
            // Find the line closest to the center of the visible area
            let closestLineIndex = -1;
            let closestDistance = Infinity;
            
            document.querySelectorAll('.lyric-line').forEach((line, index) => {
                const lineRect = line.getBoundingClientRect();
                const lineCenter = lineRect.top + lineRect.height / 2;
                const distance = Math.abs(lineCenter - containerCenter);
                
                if (distance < closestDistance) {
                    closestDistance = distance;
                    closestLineIndex = index;
                }
            });
            
                // Auto-scroll to keep current line visible
                if (closestLineIndex >= 0) {
                    const currentLine = document.getElementById(`line-${closestLineIndex}`);
                    if (currentLine) {
                        currentLine.scrollIntoView({
                            behavior: 'smooth',
                            block: 'center'
                        });
                    }
                }
            }
        }



        function parseTimestamp(timestamp) {
            // Parse [mm:ss.mmm] format
            const match = timestamp.match(/\[(\d+):(\d+)\.(\d+)\]/);
            if (match) {
                const minutes = parseInt(match[1]);
                const seconds = parseInt(match[2]);
                const milliseconds = parseInt(match[3]);
                return minutes * 60 + seconds + milliseconds / 1000;
            }
            return 0;
        }

        function updatePositionSlider() {
            fetch('/api/music/position')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        const newPosition = data.position;
                        
                        // Only update if position actually changed (performance optimization)
                        if (Math.abs(newPosition - currentPosition) > 0.1) {
                            currentPosition = newPosition;
                            
                            // Update lyrics highlighting immediately (highest priority)
                            updateCurrentLine();
                        
                        // Update position display
                        const minutes = Math.floor(currentPosition / 60);
                        const seconds = Math.floor(currentPosition % 60);
                        const milliseconds = Math.floor((currentPosition % 1) * 1000);
                        document.getElementById('position-display').textContent = 
                            `${minutes}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(3, '0')}`;
                            
                            // Update slider using cached duration (non-blocking)
                            if (window.cachedDuration && !isSliderBeingDragged) {
                                const progress = (currentPosition / window.cachedDuration) * 100;
                                document.getElementById('position-slider').value = progress;
                            }
                        }
                    } else {
                        console.warn('Position update failed:', data.error || 'Unknown error');
                    }
                })
                .catch(error => {
                    // Don't spam the console with errors - only log occasionally
                    if (!updatePositionSlider.errorCount) {
                        updatePositionSlider.errorCount = 0;
                    }
                    updatePositionSlider.errorCount++;
                    if (updatePositionSlider.errorCount % 50 === 0) {
                        console.warn(`Position update error (${updatePositionSlider.errorCount} times):`, error.message);
                    }
                });
        }

        function setPosition(progress) {
            // Enter manual mode when user drags the slider
            enterManualMode();
            
            fetch('/api/music/duration')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const duration = data.duration;
                        const position = (progress / 100) * duration;
                        
                        // Update current position immediately for lyrics highlighting
                        currentPosition = position;
                        updateCurrentLine();
                        
                        // Update position display
                        const minutes = Math.floor(currentPosition / 60);
                        const seconds = Math.floor(currentPosition % 60);
                        const milliseconds = Math.floor((currentPosition % 1) * 1000);
                        document.getElementById('position-display').textContent = 
                            `${minutes}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(3, '0')}`;
                        
                        // Send position update to Apple Music
                        fetch('/api/music/position', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                position: position
                            })
                        });
                    }
                });
        }

        // Music Control Functions
        function refreshNowPlaying() {
            fetch('/api/music/now_playing')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        const trackInfo = `${data.title} - ${data.artist}`;
                        const currentTrackElement = document.getElementById('current-track');
                        
                        // Check if the track has changed
                        if (currentTrackElement.textContent !== trackInfo) {
                            currentTrackElement.textContent = trackInfo;
                            updateSongDuration();
                            // Reload lyrics when song changes
                            loadLyrics();
                        } else {
                            currentTrackElement.textContent = trackInfo;
                            updateSongDuration();
                        }
                    } else {
                        document.getElementById('current-track').textContent = 'No track playing';
                    }
                })
                .catch(error => {
                    // Don't spam the console with errors - only log occasionally
                    if (!refreshNowPlaying.errorCount) {
                        refreshNowPlaying.errorCount = 0;
                    }
                    refreshNowPlaying.errorCount++;
                    if (refreshNowPlaying.errorCount % 20 === 0) {
                        console.warn(`Now playing error (${refreshNowPlaying.errorCount} times):`, error.message);
                    }
                    // Don't change the display text on every error to avoid flickering
                });
        }

        function updateSongDuration() {
            fetch('/api/music/duration')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        const duration = data.duration;
                        // Cache duration for faster slider updates
                        window.cachedDuration = duration;
                        const minutes = Math.floor(duration / 60);
                        const seconds = Math.floor(duration % 60);
                        document.getElementById('duration-display').textContent = 
                            `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    }
                })
                .catch(error => {
                    // Don't spam the console with errors - only log occasionally
                    if (!updateSongDuration.errorCount) {
                        updateSongDuration.errorCount = 0;
                    }
                    updateSongDuration.errorCount++;
                    if (updateSongDuration.errorCount % 20 === 0) {
                        console.warn(`Duration update error (${updateSongDuration.errorCount} times):`, error.message);
                    }
                });
        }

        function playPause() {
            fetch('/api/music/play_pause', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    setTimeout(refreshNowPlaying, 500);
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error toggling play/pause:', error);
                alert('Failed to control playback');
            });
        }

        function playFromStart() {
            fetch('/api/music/play', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    setTimeout(refreshNowPlaying, 500);
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error playing from start:', error);
                alert('Failed to play from start');
            });
        }

        function nextTrack() {
            fetch('/api/music/next', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    setTimeout(refreshNowPlaying, 500);
                    // Reload lyrics for new track
                    setTimeout(loadLyrics, 1000);
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error playing next track:', error);
                alert('Failed to play next track');
            });
        }

        function updateCurrentLine() {
            // Check if we need to update (cache optimization)
            if (cachedLines === null) return;
            
            const currentTime = currentPosition;
            let currentLineIndex = -1;
            
            // LyricsX-style binary search algorithm for better performance
            if (cachedParsedTimestamps.length > 0) {
                let left = 0;
                let right = cachedParsedTimestamps.length - 1;
                
                while (left <= right) {
                    const mid = Math.floor((left + right) / 2);
                    const time = cachedParsedTimestamps[mid];
                    
                    if (time > 0 && time <= currentTime) {
                        currentLineIndex = mid;
                        left = mid + 1; // Continue searching for later lines
                    } else if (time > currentTime) {
                        right = mid - 1;
                    } else {
                        left = mid + 1;
                    }
                }
                
                // If no line found (before first timestamp), use the first line
                if (currentLineIndex === -1) {
                    currentLineIndex = 0;
                }
            }
            
            // Only update if the line actually changed (cache optimization)
            if (currentLineIndex === cachedCurrentLineIndex) {
                return; // No change needed
            }
            
            // Update cache
            cachedCurrentLineIndex = currentLineIndex;
            
            // Use cached DOM elements for faster access
            const currentLine = cachedLines[currentLineIndex];
            
            // Remove all classes first (batch operation)
            cachedLines.forEach(line => {
                line.classList.remove('current', 'completed', 'greyed-out');
            });
            
            // Add classes only where needed
            if (currentLine) {
                currentLine.classList.add('current');
                
                // Auto-scroll to current line only in auto mode (LyricsX-style)
                if (!isManualMode) {
                    // Use a small delay to ensure DOM updates are complete
                    setTimeout(() => {
                        const container = document.getElementById('lyrics-container');
                        
                        // Calculate the target scroll position to center the line
                        const lineTop = currentLine.offsetTop;
                        const lineHeight = currentLine.offsetHeight;
                        const containerHeight = container.clientHeight;
                        
                        // Calculate the scroll position that centers the line
                        const targetScrollTop = lineTop - (containerHeight / 2) + (lineHeight / 2);
                        
                        // Direct scroll to center the line
                        container.scrollTop = targetScrollTop;
                    }, 50);
                }
            }
            
            // Mark completed lines (lines before current)
            for (let i = 0; i < currentLineIndex; i++) {
                cachedLines[i].classList.add('completed');
            }
            
            // Add greyed-out class to upcoming lines (next few lines)
            for (let i = currentLineIndex + 1; i <= Math.min(cachedLines.length - 1, currentLineIndex + 3); i++) {
                cachedLines[i].classList.add('greyed-out');
            }
        }
